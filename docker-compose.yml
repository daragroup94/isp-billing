# docker-compose.complete.yml
# Complete stack: PostgreSQL + Redis + Backend + Frontend

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: isp-billing-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ispbilling}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
      POSTGRES_DB: ${POSTGRES_DB:-ispbilling}
      TZ: Asia/Jakarta
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - my-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ispbilling}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: isp-billing-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme123}
    environment:
      TZ: Asia/Jakarta
    volumes:
      - redis-data:/data
    networks:
      - my-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: isp-billing-backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-ispbilling}:${POSTGRES_PASSWORD:-changeme123}@postgres:5432/${POSTGRES_DB:-ispbilling}
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme123}@redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-this-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      ENVIRONMENT: ${ENVIRONMENT:-production}
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS:-["http://localhost:3000","https://app.access.daragroup.cloud","https://api.access.daragroup.cloud"]}
      TZ: Asia/Jakarta
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - my-net
    labels:
      - "traefik.enable=true"
      # HTTP
      - "traefik.http.routers.isp-billing-api.entrypoints=web"
      - "traefik.http.routers.isp-billing-api.rule=Host(`api.access.daragroup.cloud`)"
      - "traefik.http.routers.isp-billing-api.middlewares=https-redirect"
      # HTTPS
      - "traefik.http.routers.isp-billing-api-secure.entrypoints=websecure"
      - "traefik.http.routers.isp-billing-api-secure.rule=Host(`api.access.daragroup.cloud`)"
      - "traefik.http.routers.isp-billing-api-secure.tls=true"
      - "traefik.http.routers.isp-billing-api-secure.tls.certresolver=cloudflare"
      - "traefik.http.routers.isp-billing-api-secure.service=isp-billing-api"
      # Service
      - "traefik.http.services.isp-billing-api.loadbalancer.server.port=8000"

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://api.access.daragroup.cloud
    container_name: isp-billing-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: https://api.access.daragroup.cloud
      NODE_ENV: production
    depends_on:
      - backend
    networks:
      - my-net
    labels:
      - "traefik.enable=true"
      # HTTP
      - "traefik.http.routers.isp-billing-frontend.entrypoints=web"
      - "traefik.http.routers.isp-billing-frontend.rule=Host(`app.access.daragroup.cloud`)"
      - "traefik.http.routers.isp-billing-frontend.middlewares=https-redirect"
      # HTTPS
      - "traefik.http.routers.isp-billing-frontend-secure.entrypoints=websecure"
      - "traefik.http.routers.isp-billing-frontend-secure.rule=Host(`app.access.daragroup.cloud`)"
      - "traefik.http.routers.isp-billing-frontend-secure.tls=true"
      - "traefik.http.routers.isp-billing-frontend-secure.tls.certresolver=cloudflare"
      - "traefik.http.routers.isp-billing-frontend-secure.service=isp-billing-frontend"
      # Service
      - "traefik.http.services.isp-billing-frontend.loadbalancer.server.port=3000"

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  my-net:
    external: true
